<div class="div-flex">
  <h1>Registration</h1>
  <form [formGroup]="registForm" (ngSubmit)="onSubmit()">
      <mat-form-field><mat-label for="userName">Username: </mat-label><input matInput type="text" formControlName="userName"/></mat-form-field>
      <mat-form-field><mat-label for="email">Email: </mat-label><input matInput type="text" formControlName="email"/></mat-form-field>
      <mat-form-field><mat-label for="password">Password: </mat-label><input matInput type="password" formControlName="password"/></mat-form-field>
      <mat-form-field><mat-label for="rePassword">Confirm Password: </mat-label><input matInput type="password" formControlName="rePassword"/></mat-form-field>

      <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Sex
              </mat-panel-title>
              <mat-panel-description>
                Please select your sex
              </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-select placeholder="Sex">
              <mat-option value="male">
                Male
              </mat-option>

              <mat-option value="female">
                  Female
                </mat-option>

                <mat-option value="other">
                  Yes (Other)
                </mat-option>

            </mat-select>

            </mat-expansion-panel>
      </mat-accordion>

      <div>
          <span class="buttons">
              <button mat-raised-button type="submit">Register</button>
          </span>
          <span class="buttons">
              <button mat-raised-button (click)="goBack()">Back</button>
          </span>
      </div>
  </form>
</div>
